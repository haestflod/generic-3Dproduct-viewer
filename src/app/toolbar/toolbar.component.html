<div class="toolbar-container">
  <app-toolbar-instructions *ngIf="!hasReadInstructions" (closed)="hasReadInstructions = true;" ></app-toolbar-instructions>
  <app-toolbar-subitem-container
    *ngIf="selectedProduct && hasSubItems"
    [productItem]="selectedProduct"
  ></app-toolbar-subitem-container>
  <app-toolbar-product-item *ngFor="let item of productConfiguratorService.items" [item]="item"></app-toolbar-product-item>
</div>
